{% extends "base.html" %}
{% block title %}Login – Stegado{% endblock %}

{% block content %}
<div class="page-wrapper">
    <div class="auth-container">
        <div class="auth-logo">
            <h1>Stegado<span style="color:var(--accent-color)">.</span></h1>
            <p>Welcome back – log in to continue</p>
        </div>

        <div class="glass-panel">
            <form method="POST" action="{{ url_for('auth.login') }}" autocomplete="on">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div style="margin-bottom:14px">
                    <label class="field-label" for="identifier">Email or Mobile</label>
                    <input type="text" id="identifier" name="identifier" placeholder="you@email.com or +91xxxxxxxxxx"
                        required autocomplete="username">
                </div>

                <div style="margin-bottom:20px">
                    <label class="field-label" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password" required
                        autocomplete="current-password">
                </div>

                <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
                    <input type="checkbox" id="remember" name="remember"
                        style="width:auto; accent-color:var(--accent-color)">
                    <label for="remember"
                        style="font-size:0.88rem; color:var(--text-secondary); cursor:pointer; text-transform:none; letter-spacing:0;">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="action-btn">
                    <span>Login</span>
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
