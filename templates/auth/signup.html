{% extends "base.html" %}
{% block title %}Sign Up â€“ Stegado{% endblock %}

{% block content %}
<div class="page-wrapper">
    <div class="auth-container">
        <div class="auth-logo">
            <h1>Stegado<span style="color:var(--accent-color)">.</span></h1>
            <p>Create your secure account</p>
        </div>

        <div class="glass-panel">
            <form method="POST" action="{{ url_for('auth.signup') }}" autocomplete="off">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div style="margin-bottom:14px">
                    <label class="field-label" for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="cooluser123" required minlength="3"
                        maxlength="30" autocomplete="username">
                </div>

                <div style="margin-bottom:14px">
                    <label class="field-label" for="email_or_mobile">Email or Mobile</label>
                    <input type="text" id="email_or_mobile" name="email_or_mobile"
                        placeholder="you@email.com or +91xxxxxxxxxx" required autocomplete="email">
                </div>

                <div style="margin-bottom:6px">
                    <label class="field-label" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required
                        minlength="8" autocomplete="new-password">
                    <div class="strength-bar-wrap">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="strength-label" id="strength-label" style="color:var(--text-secondary)"></div>
                </div>

                <div style="margin-bottom:20px">
                    <label class="field-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat password"
                        required autocomplete="new-password">
                </div>

                <button type="submit" class="action-btn" id="signup-btn">
                    <span>Create Account</span>
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <line x1="5" y1="12" x2="19" y2="12" />
                        <polyline points="12 5 19 12 12 19" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
